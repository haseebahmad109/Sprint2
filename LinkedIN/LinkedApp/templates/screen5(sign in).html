{% extends 'master1.html' %}
{% load static %}

{% block includeStaticFiles %}
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/screen5(SignIn).css" %}" />
{% endblock %}

{% block errorBlock %}
{% endblock %}

{% block bodyMidllepart %}
    <div class="main-content">
            <!----------------------------------------------->
            <div id="main-heading-container" >
                <h1>Sign in to LinkedIn</h1>
            </div>
            <div id="e-box" class="error-box hidden" >
                <div id="error-box-global" class="error-box" >
                    <div class="error-message-box">
                        <p></p>
                    </div>
                </div>
            </div>
            <form>
                <div class="sign-in-white-box" >
                    <div class="sign-in-white-box-container">
                        <label>Email address:</label>
                        <div class="input-box">
                            <span id="email_err" class="error"></span>
                            <input id="e-field" type="text" />
                            <div class="clear"></div>
                        </div>
                        <label>Password:</label>
                        <div class="input-box">
                            <span id="pass_err" class="error"></span>
                            <input id="p-field" type="password" />
                            <a id="forgot-password" href="/password-reset/">Forgot password?</a>
                            <div class="clear"></div>
                        </div>
                        <label class="hide" >emptylabel</label>
                        <div class="submit-button-sign-in-container input-box">
                            <input id="submit-Signin" class="btn-primary" type="submit" value="Sign In" />
                            or <a href="/join-in/">Join LinkedIn</a>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </form>
            <div class="clear"></div>
            <!----------------------------------------------->
    </div>
{% endblock %}

{% block main_footer_part1 %}
    <!--------No Part1 Of Footer in this page ----->
{% endblock %}
